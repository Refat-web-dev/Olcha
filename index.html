<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="https://olcha.uz/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <title>olcha - Интернет магазин | Доставка и рассрочка по Узбекистану</title>
</head>

<body>
    <header>
        <nav class="container header">
            <div class="left">
                <div class="top-left__links">
                    <a href="#" class="link_installment">0% Рассрочка</a>
                    <a href="#" class="link_discount">Скидки</a>
                    <a href="#" class="link_installment">Розыгрыши</a>
                </div>
                <a href="#">Карта сайта</a>
            </div>
            <div class="right">
                <div class="top-actions">
                    <a href="#">+998 (71) 202 202 1</a>
                    <a href="#" class="top-actions__link link_discount">Продавайте на olcha</a>

                </div>
                <div class="lang">
                    <a href="#">Ўзб</a>
                    <a href="#">O'z</a>
                    <a href="#" class="active">Рус</a>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="swipers">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <a href="#" class="swiper-slide"><img
                            src="https://olcha.uz/image/original/sliders/ru/ixQJZChez6R6X51Fdbq6JPZwXVCgkSLqanhmFmQoM8yBpNY7vqBm4toGCjMw.jpg"
                            alt="sorry invalid img"></a>
                    <a href="#" class="swiper-slide"><img
                            src="https://olcha.uz/image/original/sliders/ru/Sjr9uLfHhKpA4s112OIQKP0xvy68ONRqnJiW5gd774m9Yd7GWZpdKMnMDuLn.png"
                            alt="sorry invalid img"></a>
                    <a href="#" class="swiper-slide"><img
                            src="https://olcha.uz/image/original/sliders/ru/R5a7E0tjbPPTXYzGx2hFbLSBTNvOAiddxOnLmA0lLQLB0t1agObUOILOKl4u.png">
                    </a>
                    <a href="#" class="swiper-slide"><img
                            src="https://olcha.uz/image/original/sliders/ru/5J0Qv5cFJ7Y0xOBtGNo5bGni0rWgmQ8BPgd28aKlVqooyaHItifExQEr7DxV.png"
                            alt="sorry invalid img"></a>
                </div>
                <div class="swiper-button-next sw-btn"></div>
                <div class="swiper-button-prev sw-btn"></div>
                <div class="swiper-pagination pag"></div>
            </div>
            <div class="swiper_two">
                <div class="swiper__top">
                    <h2>Товар дня</h2>
                    <div class="timer">

                        <div class="timer__block">
                            <span id="hours">0</span>
                        </div>:
                        <div class="timer__block">
                            <span id="minutes">0</span>
                        </div>:
                        <div class="timer__block">
                            <span id="seconds">0</span>
                        </div>
                    </div>
                </div>
                <div class="swiper__main">
                    <a href="#" class="plite_img"></a>
                    <p>Gaz plitasi Gefest 6500-04 0069</p>
                    <p>6 045 000 сум</p>
                    <p>653 000 сум x 12 мес</p>
                </div>
                <div class="pagination">
                    <input type="radio" name="one" class="btn">
                    <input type="radio" name="one" class="btn">
                    <input type="radio" name="one" class="btn">
                </div>
            </div>
        </div>
        <div class="offers">
            <a href="#" class="offer_img watch"></a>
            <a href="#" class="offer_img book_discount"></a>
            <a href="#" class="offer_img monitors"></a>
        </div>
        <div class="smartphone_wrapper">
            <div class="smartphone">
                <div class="smartphone_top">
                    <div class="card_sale">
                        <span>0 | 0 | 6</span>
                    </div>
                    <div class="card_actions">
                        <button class="btn_like"></button>
                        <button class="btn_compare"></button>
                    </div>
                </div>
                <div class="smartphone_text">
                    <h3>Смартфон Xiaomi Redmi Note 11 Pro 128GB 8 GB Grey</h3>
                    <p>3 804 000 сум</p>
                    <p>634 000 сум x 6 мес</p>
                </div>
                <div class="smartphone_btns">
                    <button class="cart_btn"></button>
                    <button class="installment_btn">
                        В рассрочку
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <script src="./js/script.js"></script>
</body>

</html>
